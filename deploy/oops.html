<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/oops.css">
    <title>Whoops!</title>
</head>
<body>
    
    <div class="details-box">
        <h1 align="center">Whoops!</h1>

        <p align="center">
            <img src="assets/images/oops.png" alt="Oops!" class="oops-avatar">
        </p>

        <p class="why">
            <ul>
                <li>✦ Make sure you passed 'src' parameter to the url</li>
                <li>✦ Make sure that the 'src' parameter was passed correctly</li>
                    <ul><li>Ex: <code>?src=Itz-fork/Nexa-Userbot</code></li></ul>
                <li>✦ This is maybe an issue from the website itself. In that case please open a new issue at <a href="https://github.com/Itz-fork/Redirect-to-Heroku" target="_blank">@Itz-fork/Redirect-to-Heroku</a></li>
            </ul>
        </p>
    </div>

</body>
</html>
